---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: fastlane
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: '120'
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: fastlane
  - opts:
      is_expand: false
    FASTLANE_LANE: ios beta
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - carthage@3.1.5:
        inputs:
        - carthage_options: "--platform ios --no-use-binaries --cache-builds"
    - fastlane@2.3.12:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    - cache-push@2.0.5:
        inputs:
        - cache_paths: "./Carthage -> ./Carthage/Cachefile"
trigger_map:
- push_branch: develop
  workflow: primary
